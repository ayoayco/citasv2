<div>
    <table>
        <tr class="clickable" (click)="goToPlantAnalysis()" id="plants">
            <td class="text">Plants</td>
            <td class="value">{{plants.length}}</td>
        </tr>
        <tr id="infected">
            <td class="text">Infected</td>
            <td class="value">#</td>
        </tr>
        <tr id="healthy">
            <td class="text">Healthy</td>
            <td class="value">#</td>
        </tr>
    </table>
</div>
