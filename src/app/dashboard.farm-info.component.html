<div id="container">
    <strong>Farm Info</strong>
    <p>Owned by {{selectedFarm.farm_owner}}</p>
    <map [height]="308" [disableInteraction]="true" [zoomControl]="false" [selectedFarm]="selectedFarm" [sensors]="sensors" [plants]="plants" [sites]="sites"></map>
    <div>
        <a id="view-link" class="btn btn-default" routerLink="/total-analysis" routerLinkActive="active">View Total Analysis</a>
    </div>
</div>
