<user-nav [farms]="farms" (selectFarm)="selectFarm($event)" [selectedFarm]="selectedFarm"></user-nav>
<div class="container">
    <h1>{{selectedFarm.farm_name}} : Overview</h1>
    <div id="info-div" class="float-left">
        <plants-info [plants]="plants"></plants-info>
        <sensors-info [sensors]="sensors"></sensors-info>
    </div>
    <farm-info class="float-left" [plants]="plants" [sensors]="sensors" [selectedFarm]="selectedFarm"></farm-info>
    <farms-list class="float-left" [farms]="farms" (selectFarm)="selectFarm($event)"></farms-list>
    <div class="clear-both"></div>
</div>
