<div id="wrapper" class="toggled">
    <sidebar></sidebar>
    <div id="page-content-wrapper">
        <user-nav></user-nav>
        <div class="container">
            <h1>View All Farms</h1>
            <p>Select farm to view details in Dashboard</p>
            <div class="row">
                <div *ngFor="let farm of farms" class="clickable">
                    <farm-info (click)="display(farm.farm_id)" class="col col-md-12 col-sm-12" [selectedFarm]="farm"></farm-info>
                </div>
            </div>
        </div>
    </div>
</div>
