<app-nav [isTransparent]="false"></app-nav>

<div class="container">
    <form class="form-horizontal" role="form">
        <h2>Registration Form</h2>
        <div class="form-group">
            <label for="userName" class="col-sm-3 control-label">Username</label>
            <div class="col-sm-9">
                <input [(ngModel)]="user.username" name="username" type="text" id="userName" placeholder="Username" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-9">
                <input [(ngModel)]="user.firstname" name="firstname" type="text" id="firstName" placeholder="First Name" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-9">
                <input [(ngModel)]="user.lastname" name="lastname" type="text" id="lastname" placeholder="Last Name" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input [(ngModel)]="user.email" name="email" type="email" id="email" placeholder="Email" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="mobileNumber" class="col-sm-3 control-label">Mobile Number</label>
            <div class="col-sm-9">
                <input [(ngModel)]="user.mobile_number" name="mobile_number" type="text" id="mobileNumber" placeholder="Mobile Number" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="userType" class="col-sm-3 control-label">User Type</label>
            <div class="col-sm-9">
                <select [(ngModel)]="user.user_type" name="userType" id="userType" class="form-control" placeholder="Choose User Type">
                            <option value="3">Farmer</option>
                            <option value="4">Farm Manager</option>
                            <option value="5">Researcher</option>
                        </select>
            </div>
        </div>
        <!-- /.form-group -->
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input [(ngModel)]="user.password" name="password" type="password" id="password" placeholder="Password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="password2" class="col-sm-3 control-label">Confirm Password</label>
            <div class="col-sm-9">
                <input type="password" id="password2" placeholder="Confirm Password" class="form-control">
            </div>
        </div>
        <!-- /.form-group -->
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <div class="checkbox">
                    <label>
                                <input type="checkbox">I accept <a routerLink="/terms" routerLinkActive="active">terms</a>
                            </label>
                </div>
            </div>
        </div>
        <!-- /.form-group -->
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button (click)="addUser()" class="btn btn-primary btn-block">Register</button>
            </div>
        </div>
    </form>
    <!-- /form -->
</div>
<!-- ./container -->
