<div id="wrapper" [ngClass]="{'toggled': selectedFarm.farm_name!='Loading...'}">
    <sidebar [selectedFarm]="selectedFarm"></sidebar>
    <div id="page-content-wrapper">
        <user-nav [farms]="farms" (selectFarm)="selectFarm($event)" [selectedFarm]="selectedFarm"></user-nav>
        <div class="container">
            <h1>Soil Parameter Trends</h1>
            <div class="row">
                <sensor-info [type]="'chart'" class="col col-md-9 col-sm-12 float-left" [readings]="selectedSensorReadings" [selectedSensorName]="selectedSensorName"></sensor-info>

                <sensor-list (selectSensor)="selectSensor($event)" [sensors]="sensors" [selectedSensorName]="selectedSensorName" [farms]="farms" [selectedFarm]="selectedFarm" [sites]="sites"></sensor-list>
            </div>
        </div>
    </div>
</div>
