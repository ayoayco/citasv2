<div id="wrapper" [ngClass]="{'toggled': selectedFarm.farm_name!='Loading...'}">
    <sidebar [selectedFarm]="selectedFarm"></sidebar>
    <div id="page-content-wrapper">
        <user-nav [farms]="farms" (selectFarm)="selectFarm($event)" [selectedFarm]="selectedFarm"></user-nav>
        <div class="container">
            <h1>Plant Analysis</h1>

            <div class="row">
                <plant-info class="col col-md-9 col-sm-12 float-left" [selectedPlant]="selectedPlant"></plant-info>

                <plant-list (selectPlant)="selectPlant($event)" [sites]="sites" [selectedFarm]="selectedFarm" [plants]="plants" [selectedPlant]="selectedPlant"></plant-list>
            </div>
        </div>
    </div>
</div>
