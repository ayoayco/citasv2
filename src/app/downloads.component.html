<div id="wrapper" [ngClass]="{'toggled': selectedFarm.farm_name!='Loading...'}">
    <sidebar [selectedFarm]="selectedFarm"></sidebar>
    <div id="page-content-wrapper">
        <user-nav [farms]="farms" (selectFarm)="selectFarm($event)" [selectedFarm]="selectedFarm"></user-nav>
        <div class="container">
            <h1>Downloads</h1>
            <div class="row">
                <download-sensor-data [sites]="sites" [selectedFarm]="selectedFarm" class="col col-md-6"></download-sensor-data>
                <download-plant-data [sites]="sites" [selectedFarm]="selectedFarm" class="col col-md-6"></download-plant-data>
            </div>
        </div>
    </div>
</div>
