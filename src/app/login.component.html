<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <i class="app-logo "></i>
            </div>

            <div class="modal-body">
                <!-- The form is placed inside the body of modal -->
                <form id="loginForm" method="post" class="form-horizontal">
                    <div class="form-group">
                        <div class="login-div">
                            <label for="username" id="username-lbl">Username</label>
                            <input type="text" id="usernamefield" class="form-control" [(ngModel)]="username" name="username" placeholder="Username" />
                            <label for="password" id="pw-lbl">Password</label>
                            <input type="password" id="passwordfield" class="form-control" [(ngModel)]="password" name="password" placeholder="Password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="login-div">
                            <div *ngIf="err" [innerHTML]="err" class="alert alert-danger"></div>
                            <button type="submit" class="login-btn btn btn-primary" (click)="login()">Login</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="login-div">
                            <a class="reg-lnk" routerLink="/registration" routerLinkActive="active" data-dismiss="modal">Register</a>
                            <span id="forgot-span">
                                <a class="forgot-lnk" routerLink="/registration" routerLinkActive="active" data-dismiss="modal">Forgot Password</a>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
