<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title">Login</h5>
            </div>

            <div class="modal-body">
                <!-- The form is placed inside the body of modal -->
                <form id="loginForm" method="post" class="form-horizontal">
                    <div class="form-group">
                        <div class="login-div">
                            <input type="text" class="form-control" name="username" placeholder="Username" />
                            <input type="password" class="form-control" name="password" placeholder="Password" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="login-div">
                            <button type="button" class="login-btn btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="login-btn btn btn-primary"><i class="fa fa-btn fa-sign-in"></i> Login</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="login-div">
                            <small>No account yet? <a href="/register">Register here</a></small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        $('#loginForm').formValidation({
            framework: 'bootstrap',
            excluded: ':disabled',
            icon: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                username: {
                    validators: {
                        notEmpty: {
                            message: 'The username is required'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: 'The password is required'
                        }
                    }
                }
            }
        });
    });
</script>
