<app-nav [isTransparent]="false"></app-nav>
<div class="container">
    <form class="form-horizontal" role="form">
        <h2>Contact Us</h2>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input [(ngModel)]="email" name="email" type="email" id="email" placeholder="Your email..." class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
                <input [(ngModel)]="name" name="name" type="text" id="name" placeholder="Name" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="message" class="col-sm-3 control-label">Message</label>
            <div class="col-sm-9">
                <textarea rows="10" [(ngModel)]="message" name="message" type="text" id="message" placeholder="Message" class="form-control" autofocus>
                </textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <div *ngIf="err" [innerHTML]="msg" class="alert alert-danger"></div>
                <button (click)="sendMessage()" class="btn btn-primary btn-block">Send Message</button>
            </div>
        </div>
    </form>
</div>
<app-footer></app-footer>
