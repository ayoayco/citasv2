<user-nav></user-nav>

<div class="container">
    <form class="form-horizontal" role="form">
        <div *ngIf="success" class="alert alert-success">
            <strong>Success!</strong> Your information was successfully updated.
            <a routerLink="/dashboard" routerLinkActive="active">Go to Dashboard.</a>
        </div>
        <div *ngIf="err" [innerHTML]="msg" class="alert alert-danger"></div>
        <h2>Edit User Profile</h2>
        <div class="form-group">
            <label for="userName" class="col-sm-3 control-label">Username</label>
            <div class="col-sm-9">
                <input readonly="readonly" [(ngModel)]="user.username" name="username" type="text" id="userName" placeholder="Username" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="fullname" class="col-sm-3 control-label">Full Name</label>
            <div class="col-sm-9">
                <input [(ngModel)]="user.fullname" name="fullname" type="text" id="fullname" placeholder="Full Name" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="mobileNumber" class="col-sm-3 control-label">Mobile Number</label>
            <div class="col-sm-9">
                <input [(ngModel)]="user.mobile_number" name="mobile_number" type="text" id="mobileNumber" placeholder="Mobile Number" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input [(ngModel)]="user.email" name="email" type="email" id="email" placeholder="Email" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button (click)="editUser()" class="btn btn-primary btn-block">Update User Info</button>
                <a routerLink="/dashboard" routerLinkActive="active" class="btn btn-default btn-block">Cancel</a>
            </div>
        </div>
    </form>
    <!-- /form -->
</div>
<!-- ./container -->
